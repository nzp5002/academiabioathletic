<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioAthletic - Sistema de Matrículas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #FF3B3B;
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-white: #FFFFFF;
            --text-gray: #B0B0B0;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-dark); color: var(--text-white); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .btn { display: inline-block; padding: 12px 30px; background-color: var(--primary-color); color: white; font-weight: 700; text-transform: uppercase; border-radius: 5px; cursor: pointer; border: 2px solid var(--primary-color); transition: var(--transition); text-align: center; }
        .btn:hover { background: transparent; color: var(--primary-color); }

        header { position: fixed; top: 0; width: 100%; z-index: 1000; padding: 20px 0; background: rgba(18, 18, 18, 0.9); }
        .logo { font-size: 1.8rem; font-weight: 800; text-transform: uppercase; text-decoration: none; color: white; }
        .logo span { color: var(--primary-color); }

        #home { height: 60vh; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80'); background-size: cover; display: flex; align-items: center; justify-content: center; text-align: center; }

        .section-title { font-size: 2.5rem; font-weight: 800; text-align: center; margin-bottom: 40px; text-transform: uppercase; }
        .section-title span { color: var(--primary-color); }

        /* Planos */
        .plans-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-bottom: 50px; }
        .plan-card { background: var(--bg-card); padding: 30px; border-radius: 10px; text-align: center; transition: 0.3s; border: 2px solid transparent; }
        .plan-card:hover { border-color: var(--primary-color); transform: translateY(-5px); }
        .plan-price { font-size: 2.5rem; font-weight: 800; color: var(--primary-color); margin: 15px 0; }

        /* Formulário de Matrícula */
        #matricula { padding: 80px 0; background: var(--bg-dark); }
        .form-container { max-width: 600px; margin: 0 auto; background: var(--bg-card); padding: 40px; border-radius: 10px; }
        .form-group { margin-bottom: 20px; }
        input, select { width: 100%; padding: 15px; background: #121212; border: 1px solid #333; color: white; border-radius: 5px; font-family: inherit; }
        input:focus { border-color: var(--primary-color); outline: none; }

        .status-msg { text-align: center; margin-top: 15px; font-weight: 600; display: none; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="#" class="logo">Bio<span>Athletic</span></a>
        </div>
    </header>

    <section id="home">
        <div class="container">
            <h1>MATRÍCULA <span>ONLINE</span></h1>
            <p>Escolha seu plano e comece hoje mesmo.</p>
        </div>
    </section>

    <section id="planos">
        <div class="container">
            <h2 class="section-title">Nossos <span>Planos</span></h2>
            <div class="plans-grid">
                <div class="plan-card">
                    <h3>Bio Start</h3>
                    <div class="plan-price">R$ 89<span>,90</span></div>
                    <p>Musculação em horário livre</p>
                </div>
                <div class="plan-card" style="border-color: var(--primary-color);">
                    <h3>Bio Pro</h3>
                    <div class="plan-price">R$ 129<span>,90</span></div>
                    <p>Musculação + Aulas Coletivas</p>
                </div>
                <div class="plan-card">
                    <h3>Bio Elite</h3>
                    <div class="plan-price">R$ 199<span>,90</span></div>
                    <p>Acesso Total + Avaliação Mensal</p>
                </div>
            </div>
        </div>
    </section>

    <section id="matricula">
        <div class="container">
            <div class="form-container">
                <h2 style="text-align: center; margin-bottom: 20px;">FICHA DE <span>MATRÍCULA</span></h2>
                <div id="status" class="status-msg"></div>

                <form id="formMatricula">
                    <div class="form-group">
                        <input type="text" id="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="cpf" placeholder="CPF" maxlength="14" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="telefone" placeholder="Telefone / WhatsApp" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <select id="plano" required onchange="atualizarValor()">
                            <option value="">Selecione um plano...</option>
                            <option value="89.90">Bio Start - R$ 89,90</option>
                            <option value="129.90">Bio Pro - R$ 129,90</option>
                            <option value="199.90">Bio Elite - R$ 199,90</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Finalizar Matrícula</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // CONFIGURAÇÃO DA API
        const API_URL = 'https://2e7415640551.ngrok-free.app/api.php';
        const HEADERS = { 'ngrok-skip-browser-warning': 'true' };

        document.getElementById('formMatricula').addEventListener('submit', async (e) => {
            e.preventDefault();

            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerText = 'Enviando dados...';
            status.style.color = '#FF3B3B';

            const fd = new FormData();
            fd.append('nome', document.getElementById('nome').value);
            fd.append('cpf', document.getElementById('cpf').value);
            fd.append('telefone', document.getElementById('telefone').value);
            fd.append('valor', document.getElementById('plano').value);

            try {
                const r = await fetch(`${API_URL}?action=cadastrar_aluno`, {
                    method: 'POST',
                    body: fd,
                    headers: HEADERS
                });

                const res = await r.json();

                if (res.status === 'success') {
                    status.innerText = '✅ MATRÍCULA REALIZADA COM SUCESSO!';
                    status.style.color = '#28a745';
                    document.getElementById('formMatricula').reset();
                } else {
                    status.innerText = '❌ Erro ao processar. Tente novamente.';
                }
            } catch (error) {
                status.innerText = '❌ Servidor offline. Verifique o Termux.';
            }
        });
    </script>
</body>
</html>
