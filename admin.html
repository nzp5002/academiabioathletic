<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin BioAthletic - Gestão Financeira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF3B3B;
            --success: #00E676;
            --bg: #0A0A0A;
            --card: #161616;
            --text: #FFFFFF;
            --border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 50px; }

        header { 
            background: var(--card); 
            padding: 25px; 
            text-align: center; 
            border-bottom: 2px solid var(--primary);
            margin-bottom: 30px;
        }
        header h1 { font-weight: 900; letter-spacing: 2px; font-size: 1.5rem; }
        header span { color: var(--primary); }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* BOX LOGIN */
        .login-container { 
            max-width: 400px; margin: 100px auto; background: var(--card); 
            padding: 40px; border-radius: 20px; border: 1px solid var(--border); text-align: center;
        }
        .login-container input { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid #333; background: #000; color: #fff; 
        }
        .btn-login { 
            width: 100%; padding: 15px; background: var(--primary); color: #fff; 
            border: none; border-radius: 10px; font-weight: 900; cursor: pointer; margin-top: 10px;
        }

        /* ACTIONS BAR */
        .actions-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 20px; flex-wrap: wrap; gap: 15px;
        }
        .batch-actions { display: flex; gap: 10px; }
        
        .btn { 
            padding: 12px 18px; border-radius: 8px; border: none; font-weight: 700; 
            cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s;
            font-size: 0.85rem;
        }
        .btn-pay-all { background: var(--success); color: #000; }
        .btn-del-all { background: transparent; color: var(--primary); border: 1px solid var(--primary); }
        .btn:hover { transform: translateY(-3px); opacity: 0.9; }

        /* TABLE */
        .table-container { 
            background: var(--card); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; 
        }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(255,255,255,0.03); padding: 20px; text-align: left; color: var(--primary); font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 18px 20px; border-bottom: 1px solid var(--border); vertical-align: middle; }
        
        .status-badge { padding: 5px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; }
        .status-pago { background: rgba(0, 230, 118, 0.15); color: var(--success); }
        .status-pendente { background: rgba(255, 59, 59, 0.15); color: var(--primary); }

        .price-tag { font-weight: 900; font-size: 1rem; }
        .price-accumulated { color: var(--primary); }
        
        .row-checkbox { width: 18px; height: 18px; accent-color: var(--primary); cursor: pointer; }

        .btn-circle { 
            width: 35px; height: 35px; border-radius: 50%; border: none; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .btn-circle-pay { background: var(--success); color: #000; }
        .btn-circle-del { background: rgba(255,59,59,0.1); color: var(--primary); }

        .info-juros { font-size: 0.65rem; color: #888; display: block; margin-top: 4px; }
    </style>
</head>
<body>

<div id="loginSection" class="login-container">
    <i class="fas fa-lock" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
    <h2>ACESSO ADMIN</h2>
    <input type="text" id="user" placeholder="Usuário">
    <input type="text" id="cpf_admin" placeholder="CPF">
    <input type="password" id="pass" placeholder="Senha">
    <button class="btn-login" onclick="fazerLogin()">AUTENTICAR <i class="fas fa-sign-in-alt"></i></button>
</div>

<div id="mainDashboard" style="display: none;">
    <header>
        <h1>BIO<span>ATHLETIC</span> | GESTÃO FINANCEIRA</h1>
    </header>

    <div class="container">
        <div class="actions-bar">
            <div class="batch-actions">
                <button class="btn btn-pay-all" onclick="processarLote('pago')">
                    <i class="fas fa-check-double"></i> QUITAR SELECIONADOS
                </button>
                <button class="btn btn-del-all" onclick="processarLote('excluir')">
                    <i class="fas fa-trash-alt"></i> EXCLUIR
                </button>
            </div>
            <button class="btn" style="background: #222; color: #fff;" onclick="carregarDados()">
                <i class="fas fa-sync"></i> ATUALIZAR
            </button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th width="40"><input type="checkbox" id="masterCheck" onclick="toggleAll()"></th>
                        <th><i class="fas fa-user"></i> ALUNO</th>
                        <th><i class="fas fa-calendar-alt"></i> MESES</th>
                        <th><i class="fas fa-toggle-on"></i> STATUS</th>
                        <th><i class="fas fa-money-bill-wave"></i> VALOR DEVIDO</th>
                        <th text-align="center"><i class="fas fa-bolt"></i> AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="alunoLista">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://apiphp-production-bce2.up.railway.app';
    let ALUNOS_ATUAIS = [];

    async function fazerLogin() {
        const fd = new FormData();
        fd.append('nome', document.getElementById('user').value);
        fd.append('cpf', document.getElementById('cpf_admin').value);
        fd.append('senha', document.getElementById('pass').value);

        const r = await fetch(`${API_URL}?action=login`, { method: 'POST', body: fd });
        const res = await r.json();

        if(res.status === 'success') {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainDashboard').style.display = 'block';
            carregarDados();
        } else {
            alert("Acesso Negado!");
        }
    }

    async function carregarDados() {
        const r = await fetch(`${API_URL}?action=listar_alunos`);
        const res = await r.json();
        ALUNOS_ATUAIS = res.data;
        renderizar();
    }

    function renderizar() {
        const lista = document.getElementById('alunoLista');
        lista.innerHTML = '';

        ALUNOS_ATUAIS.forEach(aluno => {
            const isPendente = aluno.status === 'pendente';
            const meses = aluno.meses_total || 0; // Mês começando em 0

            lista.innerHTML += `
                <tr>
                    <td><input type="checkbox" class="row-checkbox" data-cpf="${aluno.cpf}"></td>
                    <td>
                        <strong style="font-size: 0.9rem;">${aluno.nome}</strong><br>
                        <small style="color: #666; font-size: 0.7rem;">${aluno.cpf}</small>
                    </td>
                    <td><i class="far fa-calendar"></i> ${meses} meses</td>
                    <td>
                        <span class="status-badge ${isPendente ? 'status-pendente' : 'status-pago'}">
                            <i class="fas ${isPendente ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> 
                            ${aluno.status.toUpperCase()}
                        </span>
                    </td>
                    <td>
                        <span class="price-tag ${isPendente ? 'price-accumulated' : ''}">
                            R$ ${parseFloat(aluno.valor_total_devido).toFixed(2)}
                        </span>
                        <span class="info-juros">Base: R$ ${parseFloat(aluno.mensalidade_base).toFixed(2)}</span>
                    </td>
                    <td>
                        <div style="display: flex; gap: 8px; justify-content: center;">
                            ${isPendente ? `
                                <button class="btn-circle btn-circle-pay" onclick="alterarStatus('${aluno.cpf}', 'pago')" title="Marcar como Pago">
                                    <i class="fas fa-hand-holding-usd"></i>
                                </button>
                            ` : ''}
                            <button class="btn-circle btn-circle-del" onclick="deletar('${aluno.cpf}')" title="Excluir Aluno">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        });
    }

    async function alterarStatus(cpf, status) {
        if(!confirm(`Mudar status para ${status.toUpperCase()}?`)) return;
        const fd = new FormData();
        fd.append('cpf', cpf);
        fd.append('novo_status', status);
        await fetch(`${API_URL}?action=atualizar_status`, { method: 'POST', body: fd });
        carregarDados();
    }

    async function deletar(cpf) {
        if(!confirm("Excluir este aluno permanentemente?")) return;
        const fd = new FormData();
        fd.append('cpf', cpf);
        await fetch(`${API_URL}?action=apagar_aluno`, { method: 'POST', body: fd });
        carregarDados();
    }

    async function processarLote(acao) {
        const selecionados = Array.from(document.querySelectorAll('.row-checkbox:checked')).map(cb => cb.dataset.cpf);
        if(selecionados.length === 0) return alert("Nenhum aluno selecionado!");

        if(confirm(`Deseja aplicar ${acao} em ${selecionados.length} alunos?`)) {
            for(let cpf of selecionados) {
                const fd = new FormData();
                fd.append('cpf', cpf);
                if(acao === 'pago') {
                    fd.append('novo_status', 'pago');
                    await fetch(`${API_URL}?action=atualizar_status`, { method: 'POST', body: fd });
                } else {
                    await fetch(`${API_URL}?action=apagar_aluno`, { method: 'POST', body: fd });
                }
            }
            carregarDados();
        }
    }

    function toggleAll() {
        const master = document.getElementById('masterCheck');
        document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = master.checked);
    }
</script>

</body>
</html>
