<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BioAthletic | Painel Administrativo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<meta name="robots" content="noindex, nofollow">

<style>
:root{
--primary:#ff3b3b;
--success:#00e676;
--bg:#0a0a0a;
--card:#161616;
--border:rgba(255,255,255,.06);
--text:#fff;
}

*{box-sizing:border-box;font-family:'Montserrat',sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

header{
padding:20px;
background:var(--card);
border-bottom:2px solid var(--primary);
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:100
}
header h1{margin:0;font-size:1.4rem;font-weight:900}
header span{color:var(--primary)}

.container{max-width:1200px;margin:auto;padding:20px}

.panel-box{
background:var(--card);
padding:20px;
border-radius:16px;
border:1px solid var(--border);
margin-bottom:20px
}

/* ðŸ”² CARDS */
.status-section{margin-bottom:30px}

.status-title{
font-weight:900;
font-size:1.1rem;
margin-bottom:15px;
display:flex;
align-items:center;
gap:10px
}

.cards-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
}

.card-aluno{
background:#000;
border:1px solid var(--border);
border-radius:18px;
padding:18px;
transition:.2s;
}

.card-aluno:hover{
transform:translateY(-4px);
border-color:var(--primary);
}

.card-header{
font-weight:900;
margin-bottom:5px;
}
.card-header span{color:var(--primary)}

.card-cpf{
font-size:.75rem;
opacity:.6;
margin-bottom:10px;
}

.card-info{
display:flex;
justify-content:space-between;
font-size:.85rem;
margin:6px 0;
}

.badge{
padding:4px 10px;
border-radius:6px;
font-size:.65rem;
font-weight:900;
text-transform:uppercase;
}

.badge.pago{
background:rgba(0,230,118,.15);
color:var(--success);
}

.badge.pendente{
background:rgba(255,59,59,.15);
color:var(--primary);
}
</style>
</head>

<body>

<header>
<h1>BIO<span>ATHLETIC</span> | ADMIN</h1>
<button onclick="fazerLogout()" style="background:transparent;border:1px solid var(--primary);color:var(--primary);padding:8px 15px;border-radius:8px;font-weight:700;cursor:pointer">
<i class="fas fa-sign-out-alt"></i> SAIR
</button>
</header>

<div class="container">

<div class="panel-box">
<button onclick="mostrarTabela()" style="margin-right:10px">ðŸ“‹ Tabela</button>
<button onclick="mostrarCardsStatus()">ðŸ§© Caixinhas por Status</button>
</div>

<!-- ðŸ“‹ TABELA (opcional, mantida) -->
<div id="tabelaBox" class="panel-box">
<p style="opacity:.7">VisualizaÃ§Ã£o em tabela (oculta quando usar caixinhas)</p>
</div>

<!-- ðŸ§© CAIXINHAS -->
<div id="cardsBox" class="panel-box" style="display:none">
<h2 style="color:var(--primary)">ðŸ“¦ Alunos por Status</h2>
<div id="cardsStatus"></div>
</div>

</div>

<script>
const API="https://apiphp-production-c674.up.railway.app/";
const token=localStorage.getItem("bio_token");
if(!token) location.href="login.html";

let DADOS=[];

async function carregar(){
const r=await fetch(API+"?action=listar_alunos",{headers:{Authorization:"Bearer "+token}});
const j=await r.json();
DADOS=j.data||[];
}

function mostrarTabela(){
document.getElementById("cardsBox").style.display="none";
document.getElementById("tabelaBox").style.display="block";
}

function mostrarCardsStatus(){
document.getElementById("tabelaBox").style.display="none";
document.getElementById("cardsBox").style.display="block";

const box=document.getElementById("cardsStatus");
box.innerHTML="";

const grupos={
pago:[],
pendente:[]
};

DADOS.forEach(a=>{
if(grupos[a.status]) grupos[a.status].push(a);
});

for(const status in grupos){
box.innerHTML+=`
<div class="status-section">
<div class="status-title">
${status==="pago"?"ðŸ’š":"ðŸ”´"} ${status.toUpperCase()} (${grupos[status].length})
</div>
<div class="cards-grid" id="grid-${status}"></div>
</div>`;
const grid=document.getElementById("grid-"+status);
grupos[status].forEach(a=>{
grid.innerHTML+=`
<div class="card-aluno">
<div class="card-header"><i class="fas fa-user"></i> <span>${a.nome}</span></div>
<div class="card-cpf">CPF: ${a.cpf}</div>

<div class="card-info">
<strong>Status</strong>
<span class="badge ${a.status}">${a.status}</span>
</div>

<div class="card-info">
<strong>Mensalidade</strong>
<span>R$ ${Number(a.mensalidade_base).toFixed(2)}</span>
</div>

<div class="card-info">
<strong>DÃ­vida</strong>
<span>R$ ${Number(a.valor_total_devido).toFixed(2)}</span>
</div>
</div>`;
});
}
}

function fazerLogout(){
localStorage.removeItem("bio_token");
location.href="login.html";
}

carregar();
</script>

</body>
</html>
