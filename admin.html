<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - BioAthletic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF3B3B;
            --success: #28a745;
            --warning: #ffc107;
            --bg: #050505;
            --card-bg: #111111;
            --text: #FFFFFF;
            --text-dim: #A0A0A0;
            --border: rgba(255, 255, 255, 0.05);
        }

        /* Mantendo seu estilo base e adicionando classes de status */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: var(--bg); color: var(--text); min-height: 100vh; }
        
        header { background: rgba(17, 17, 17, 0.8); backdrop-filter: blur(10px); text-align: center; padding: 25px; font-weight: 900; text-transform: uppercase; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        header span { color: var(--primary); }

        .container { max-width: 1300px; margin: 40px auto; padding: 0 20px; }

        .login-box { background: var(--card-bg); padding: 40px; border-radius: 24px; max-width: 420px; margin: 60px auto; text-align: center; border: 1px solid var(--border); }
        .login-box input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; background: #000; border: 1px solid #222; color: #fff; }
        .login-box button { width: 100%; padding: 16px; background: var(--primary); border: none; border-radius: 12px; color: #fff; font-weight: 800; cursor: pointer; }

        .panel { display: none; background: var(--card-bg); padding: 30px; border-radius: 24px; border: 1px solid var(--border); }

        /* Estilo da Tabela e Status */
        .table-wrapper { border-radius: 16px; overflow-x: auto; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #1a1a1a; padding: 18px; text-align: left; font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }
        td { padding: 18px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }

        .badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; }
        .badge-pago { background: rgba(40, 167, 69, 0.2); color: #28a745; }
        .badge-pendente { background: rgba(255, 59, 59, 0.2); color: #FF3B3B; }

        .valor-acumulado { display: block; font-weight: 800; color: var(--primary); }
        .valor-base { font-size: 0.7rem; color: var(--text-dim); text-decoration: line-through; }

        .btnApagar { padding: 8px 12px; border-radius: 8px; background: none; color: #ff5555; border: 1px solid #ff5555; cursor: pointer; transition: 0.2s; }
        .btnApagar:hover { background: #ff5555; color: #fff; }

        .filter-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .filter-group input { padding: 12px; border-radius: 10px; background: #000; border: 1px solid #333; color: #fff; }
    </style>
</head>
<body>

<header>Bio<span>Athletic</span> - Admin Financeiro</header>

<div class="container">
    <div class="login-box" id="loginBox">
        <h2>Acesso Administrativo</h2>
        <input type="text" id="adminNome" placeholder="UsuÃ¡rio">
        <input type="text" id="adminCpf" placeholder="CPF">
        <input type="password" id="adminSenha" placeholder="Senha">
        <button id="btnLogin">Entrar no Sistema</button>
        <div id="loginStatus" style="margin-top:10px"></div>
    </div>

    <div class="panel" id="adminPanel">
        <div class="filter-group">
            <input type="text" id="filterNome" placeholder="ðŸ” Buscar por Nome...">
            <select id="filterStatus" style="padding: 12px; border-radius: 10px; background: #000; border: 1px solid #333; color: #fff;">
                <option value="">Todos os Status</option>
                <option value="pago">Somente Pagos</option>
                <option value="pendente">Somente Pendentes</option>
            </select>
            <button id="btnLimpar" style="background: #222; color: #fff; border: none; border-radius: 10px; cursor: pointer;">Resetar Filtros</button>
        </div>

        <div class="table-wrapper">
            <table id="alunosTable">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Contato</th>
                        <th>Status</th>
                        <th>Meses</th>
                        <th>Mensalidade Base</th>
                        <th>Total Acumulado</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://apiphp-production-bce2.up.railway.app';
    let alunosData = [];

    // Login (com o campo senha atualizado na sua API)
    document.getElementById('btnLogin').addEventListener('click', async () => {
        const fd = new FormData();
        fd.append('nome', document.getElementById('adminNome').value);
        fd.append('cpf', document.getElementById('adminCpf').value);
        fd.append('senha', document.getElementById('adminSenha').value);

        try {
            const res = await fetch(`${API_URL}?action=login`, { method: 'POST', body: fd });
            const data = await res.json();
            if(data.status === 'success') {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                carregarAlunos();
            } else {
                document.getElementById('loginStatus').innerText = 'Erro: ' + data.message;
                document.getElementById('loginStatus').style.color = 'red';
            }
        } catch(e) { alert('Erro na conexÃ£o.'); }
    });

    async function carregarAlunos() {
        const res = await fetch(`${API_URL}?action=listar_alunos`);
        const json = await res.json();
        alunosData = json.data || [];
        renderTable(alunosData);
    }

    function renderTable(data) {
        const tbody = document.querySelector('#alunosTable tbody');
        tbody.innerHTML = '';

        data.forEach(aluno => {
            const isPendente = aluno.status === 'pendente';
            const tr = document.createElement('tr');
            
            tr.innerHTML = `
                <td><b>${aluno.nome}</b><br><small style="color:#666">${aluno.cpf}</small></td>
                <td>${aluno.telefone}</td>
                <td><span class="badge ${isPendente ? 'badge-pendente' : 'badge-pago'}">${aluno.status}</span></td>
                <td>${aluno.meses_total} m</td>
                <td>R$ ${aluno.mensalidade_base.toFixed(2)}</td>
                <td>
                    ${isPendente ? `<span class="valor-base">R$ ${aluno.mensalidade_base.toFixed(2)}</span>` : ''}
                    <span class="valor-acumulado">R$ ${aluno.valor_total_devido.toFixed(2)}</span>
                </td>
                <td>
                    <button class="btnApagar" onclick="deletarAluno('${aluno.cpf}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Filtros
    document.getElementById('filterNome').addEventListener('input', filtrar);
    document.getElementById('filterStatus').addEventListener('change', filtrar);
    document.getElementById('btnLimpar').addEventListener('click', () => {
        document.getElementById('filterNome').value = '';
        document.getElementById('filterStatus').value = '';
        renderTable(alunosData);
    });

    function filtrar() {
        const nome = document.getElementById('filterNome').value.toLowerCase();
        const status = document.getElementById('filterStatus').value;
        
        const filtered = alunosData.filter(a => {
            const mNome = a.nome.toLowerCase().includes(nome);
            const mStatus = status === '' || a.status === status;
            return mNome && mStatus;
        });
        renderTable(filtered);
    }

    async function deletarAluno(cpf) {
        if(!confirm('Deseja realmente excluir este registro?')) return;
        const fd = new FormData();
        fd.append('cpf', cpf);
        await fetch(`${API_URL}?action=apagar_aluno`, { method: 'POST', body: fd });
        carregarAlunos();
    }
</script>
</body>
</html>
