<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BioAthletic | Painel Administrativo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<meta name="robots" content="noindex, nofollow">

<style>
:root{
--primary:#ff3b3b;
--success:#00e676;
--bg:#0a0a0a;
--card:#161616;
--border:rgba(255,255,255,.06);
--text:#fff;
}

*{box-sizing:border-box;font-family:'Montserrat',sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

header{
padding:20px;
background:var(--card);
border-bottom:2px solid var(--primary);
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:100
}

header h1{margin:0;font-size:1.4rem;font-weight:900}
header span{color:var(--primary)}

.container{max-width:1200px;margin:auto;padding:20px}

.panel-box{
background:var(--card);
padding:20px;
border-radius:16px;
border:1px solid var(--border);
margin-bottom:20px
}

/* BOT√ïES */
.btn-pay{background:#00e676;color:#000;padding:10px 16px;border-radius:10px;border:none;font-weight:800;cursor:pointer}
.btn-del{background:transparent;border:1px solid var(--primary);color:var(--primary);padding:10px 16px;border-radius:10px;font-weight:800;cursor:pointer}

/* ================= TREE ================= */
.tree{
font-size:.9rem;
line-height:1.8
}

.tree ul{
list-style:none;
margin-left:20px;
padding-left:20px;
border-left:1px dashed rgba(255,255,255,.15)
}

.tree li{
margin:6px 0;
cursor:pointer;
position:relative
}

.tree li::before{
content:"";
position:absolute;
left:-20px;
top:14px;
width:20px;
height:1px;
background:rgba(255,255,255,.15)
}

.tree-node{
display:inline-flex;
align-items:center;
gap:8px;
background:#000;
padding:6px 12px;
border-radius:8px;
border:1px solid var(--border)
}

.tree-node:hover{
border-color:var(--primary)
}

.tree .hidden{
display:none
}

.badge{
padding:2px 8px;
border-radius:6px;
font-size:.65rem;
font-weight:900;
text-transform:uppercase
}

.badge.pago{background:rgba(0,230,118,.15);color:var(--success)}
.badge.pendente{background:rgba(255,59,59,.15);color:var(--primary)}
</style>
</head>

<body>

<header>
<h1>BIO<span>ATHLETIC</span> | ADMIN</h1>
<button onclick="fazerLogout()" class="btn-del">
<i class="fas fa-sign-out-alt"></i> SAIR
</button>
</header>

<div class="container">

<!-- TOGGLE -->
<div class="panel-box">
<button class="btn-pay" onclick="mostrarTabela()">üìã Tabela</button>
<button class="btn-pay" onclick="mostrarCards()">üß© Caixinhas</button>
<button class="btn-del" onclick="mostrarTree()">üå≥ √Årvore</button>
</div>

<!-- PLACEHOLDERS -->
<div id="tabelaBox" class="panel-box">Tabela ativa</div>
<div id="cardsBox" class="panel-box" style="display:none">Caixinhas ativas</div>

<!-- TREE -->
<div id="treeBox" class="panel-box" style="display:none">
<h2 style="color:var(--primary)">üå≥ Estrutura de Alunos</h2>
<div id="tree" class="tree"></div>
</div>

</div>

<script>
const API="https://apiphp-production-c674.up.railway.app/";
const token=localStorage.getItem("bio_token");
if(!token) location.href="login.html";

let DADOS=[];

async function carregar(){
const r=await fetch(API+"?action=listar_alunos",{headers:{Authorization:"Bearer "+token}});
const j=await r.json();
DADOS=j.data||[];
gerarTree();
}

function mostrarTabela(){
tabelaBox.style.display="block";
cardsBox.style.display="none";
treeBox.style.display="none";
}

function mostrarCards(){
tabelaBox.style.display="none";
cardsBox.style.display="block";
treeBox.style.display="none";
}

function mostrarTree(){
tabelaBox.style.display="none";
cardsBox.style.display="none";
treeBox.style.display="block";
}

function gerarTree(){
const tree=document.getElementById("tree");
tree.innerHTML="";

const ul=document.createElement("ul");
const root=document.createElement("li");

root.innerHTML=`<div class="tree-node"><i class="fas fa-users"></i><strong>Alunos</strong> (${DADOS.length})</div>`;
const ulCpf=document.createElement("ul");

DADOS.forEach(a=>{
const liCpf=document.createElement("li");
liCpf.innerHTML=`<div class="tree-node"><i class="fas fa-id-card"></i> CPF: ${a.cpf}</div>`;

const ulNome=document.createElement("ul");
const liNome=document.createElement("li");
liNome.innerHTML=`
<div class="tree-node">
<i class="fas fa-user"></i> ${a.nome}
<span class="badge ${a.status}">${a.status}</span>
</div>
<ul>
<li><div class="tree-node">Mensalidade: R$ ${Number(a.mensalidade_base).toFixed(2)}</div></li>
<li><div class="tree-node">D√≠vida: R$ ${Number(a.valor_total_devido).toFixed(2)}</div></li>
</ul>
`;

ulNome.appendChild(liNome);
liCpf.appendChild(ulNome);
ulCpf.appendChild(liCpf);
});

root.appendChild(ulCpf);
ul.appendChild(root);
tree.appendChild(ul);

// üîΩ retr√°til
tree.querySelectorAll("li").forEach(li=>{
li.addEventListener("click",e=>{
e.stopPropagation();
const ul=li.querySelector("ul");
if(ul) ul.classList.toggle("hidden");
});
});
}

function fazerLogout(){
localStorage.removeItem("bio_token");
location.href="login.html";
}

carregar();
</script>

</body>
</html>
