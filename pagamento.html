<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento PIX</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    background: #020617;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
}

button {
    background: #22c55e;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

#qrcode {
    margin-top: 15px;
}

.status {
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
    <h2>Pagamento PIX</h2>

    <input type="text" id="cpf" placeholder="CPF (somente nÃºmeros)">
    <input type="text" id="telefone" placeholder="Telefone">

    <button onclick="gerarPix()">Gerar QR Code</button>

    <div id="qrcode"></div>
    <div class="status" id="status"></div>
</div>

<script src="pix.js"></script>
</body>
</html>
